---
layout: default
title: Previous articles &middot; Jay Rainey
---
    <section>
      <h1>Previous articles</h1> {% for post in site.posts %}
      <article class="archived {{post.color}}">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="datetime">{{ post.date | date: "%b %d, %Y" }}</p>
      </article> {% endfor %}
    </section>
